<div id="search-component">
    <label for="seach-box">Hero Search</label>
    <input type="search" #searchBox id="search-box" (input)="search(searchBox.value)" />

    <ul class="search-result">
        <li *ngFor="let hero of heroes$ | async" [routerLink]="['/detail{{hero.id}}']">
            {{hero.name}}
        </li>
    </ul>
</div>
