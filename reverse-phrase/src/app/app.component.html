<!DOCTYPE html>
<h1>Reverse a Phrase</h1>
<div>
    <div>
        <input 
            (input)="onInputText($any($event.target).value)"
            placeholder="Enter a phrase"
        />
    </div>
</div>
<br />
<div>
    <button 
        (click)="onClickReverse()"
        [disabled]="!text.length"
    >
        Submit</button>
</div>
<br />
<div *ngIf="reverseText.length">
    <label>{{ reverseText }}</label>
</div>
