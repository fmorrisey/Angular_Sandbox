<ul class="pagination">
    <li class="page-item"><a class="page-link" href="#"></a></li>
    <li class="page-item" *ngFor="let img of images; let i = index;"
        [ngClass]="{ active: i === activeImg }"
    >
        
        <a class="page-link" href="#">{{ i + 1 }}</a>
    </li>
    <li class="page-item">
        <a href="#" class="page-link"></a>
    </li>
</ul>
